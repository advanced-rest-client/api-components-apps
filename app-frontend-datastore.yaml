# This file configures the API components autotest CI application frontend.
# The frontend serves public web traffic.

apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: apic-ci-frontend
  labels:
    app: apic-ci
# For more info about Pods see:
#   https://cloud.google.com/container-engine/docs/pods/
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: apic-ci
        tier: frontend
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: apic-ci-key
      containers:
      - name: apic-ci
        image: gcr.io/advancedrestclient-1155/api-components-autotest-ci:rc-1
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: Always
        # The app process listens on port 8080 for web traffic by default.
        ports:
        - name: http-server
          containerPort: 8080
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: PROJECT_ID
            value: advancedrestclient-1155
          - name: OAUTH2_CALLBACK
            value: https://ci.advancedrestclient.com/auth/callback
          - name: OAUTH2_CLIENT_ID
            value: 1076318174169-ffof9prlf8nhehb8k2frhqa2890o50ao.apps.googleusercontent.com
