#
# Deployment configuration for API Components tests runner
#

apiVersion: apps/v1
kind: Deployment
metadata:
  name: apic-ci-worker
  labels:
    app: apic-ci
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apic-ci
      tier: worker
  template:
    metadata:
      labels:
        app: apic-ci
        tier: worker
    spec:
      volumes:
      - name: google-cloud-key
        secret:
          secretName: apic-ci-key
      # Worker uses "nodegit" so this is required.
      - name: ci-agent-key
        secret:
          secretName: ci-gpg-key
      - name: github-ssh-key
        secret:
          secretName: github-ssh-key
      containers:
      - name: apic-ci
        image: gcr.io/advancedrestclient-1155/apic-ci-api:0.2.8
        volumeMounts:
        - name: google-cloud-key
          mountPath: /var/secrets/google
        - name: ci-agent-key
          mountPath: /var/secrets/apic/gpg
        - name: github-ssh-key
          mountPath: /var/secrets/apic/ssh
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: Always
        env:
          - name: GOOGLE_APPLICATION_CREDENTIALS
            value: /var/secrets/google/key.json
          - name: SCRIPT
            value: worker.js
          - name: PROJECT_ID
            value: advancedrestclient-1155
          - name: MEMCACHE_URL
            value: 35.233.153.23:11211
          - name: GPG_KEY
            value: /var/secrets/apic/gpg/AE3F9FF03C5F6C7B
          - name: GITHUB_SSH_KEY
            value: /var/secrets/apic/ssh/ssh-key
          - name: GITHUB_SSH_KEY_PUB
            value: /var/secrets/apic/ssh/ssh-key-pub
          - name: CI_EMAIL
            valueFrom:
              secretKeyRef:
                name: ci-gpg-key
                key: ciemail
          - name: CI_NAME
            valueFrom:
              secretKeyRef:
                name: ci-gpg-key
                key: ciname
          - name: GPG_KEY_PASS
            valueFrom:
              secretKeyRef:
                name: ci-gpg-key
                key: key-pass
          - name: SSH_KEY_PASS
            valueFrom:
              secretKeyRef:
                name: github-ssh-key
                key: key-pass
